<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <video id="backvideo1" autoplay muted loop width="100%">
            <source src="1478-147538078.mp4">
        </video>
        <video id="backvideo2" autoplay muted loop width="100%">
            <source src="113241-697788627.mp4">
        </video>
        <div class="container">
            <h2>Let's play a game</h2>

            <center><button onclick="play()" id="play">Play</button></center>
            <p id="description"></p>

            <center><button onclick="start()" id="start" style="display: none;">Start</button></center>

            <center><input type="tel" id="input_number" style="display:none" placeholder="Enter the number" maxlength="2"></center>
            <center><button onclick="confirm()" id="confirm" style="display: none;">Confirm the number</button></center>
            
            <p id="result"></p>
            <p id="help"></p>
            
            <center><button onclick="exit()" id="exit" style="display: none;">Exit</button></center>
            

        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
